<html lang="en">
<head>

        /*font: Use a cool Google font*/

      display:none; }

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.

    console.log("Function is being called")

    var nameInput = document.getElementById("name").value;
    var addrInput = document.getElementById("addr").value;
    var emptyName = document.getElementById("nameError");
    var emptyAddr = document.getElementById("addressError");

    var is_valid = true;

    if (nameInput === ""){
      console.log("yeaahhhh name");
      emptyName.style.display = "block"; 
      is_valid = false;
    }
    else{
      emptyName.style.display = "";
    }
    

    if (addrInput === ""){
      console.log("yeaahhhh address");
      emptyAddr.style.display = "block"; 
      is_valid = false;
    }
    else{
      emptyAddr.style.display = "";
    }

    return is_valid;
    }  
    </script>


</head>
<body>
